<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Cosmo Menu Card</title>
    <link rel="stylesheet" href="Mini challange Css.css">
</head>
<body>
    <div class="menu-container">
        <div class="menu-card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSgqpEjWZM4UwJMAWrJkeSuyhnrWYfHvMdIKQ&s" 
                 alt="Galaxy Latte" class="menu-image">
            
            <div class="menu-info">
                <div class="text-section">
                    <h3 class="item-name">Milk Latte</h3>
                    <p class="item-desc">Espresso • cold milk • star dust foam</p>
                </div>
                <div class="price-section">
                    <span class="item-price">₹200</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
